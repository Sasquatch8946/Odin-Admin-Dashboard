<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class="grid-container">
        <div class="header">
            <div class="header-row1">
                <div class="little-photo-dark"></div>
                <div class="searchbar">
                    <input type="text">
                </div>
                <div class="little-photo-dark"></div>
                <div class="little-photo-dark"></div>
                <div class="username">Morgan Oakley</div>
            </div>
            <div class="header-row2">
                <div class="little-photo-dark"></div>
                <div class="greeting">
                    <div class="greeting-row1">Hi there,</div>
                    <div class="greeting-row2">Morgan Oakley (@oakley)</div>
                </div>
                <div class="little-photo-dark"></div>
                <div class="little-photo-dark"></div>
                <div class="little-photo-dark"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="photo"></div>
                <div class="sidebar-header-text">Dashboard</div>
            </div>
            <div class="sidebar-buttons">
                <div class="little-photo"></div>
                <div class="button">Home</div>
                <div class="little-photo"></div>
                <div class="button">Profile</div>
                <div class="little-photo"></div>
                <div class="button">Messages</div>
                <div class="little-photo"></div>
                <div class="button">History</div>
                <div class="little-photo"></div>
                <div class="button">Tasks</div>
                <div class="little-photo"></div>
                <div class="button">Communities</div>
            </div>
            <div class="sidebar-buttons2">
                <div class="little-photo"></div>
                <div class="button">Settings</div>
                <div class="little-photo"></div>
                <div class="button">Support</div>
                <div class="little-photo"></div>
                <div class="button">Privacy</div>
            </div>
        </div>
        <div class="main-content"></div>
   </div> 
</body>
</html>
